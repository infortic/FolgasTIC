<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates\modeloSistema.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <ui:define name="conteudo">

        <div class="main-bg">
           <br/>
            <!-- content -->
            <div class="sub-main-w3">
                <div class="bg-content-w3pvt">
                    <div class="top-content-style">
                        <img src="images/b1.jpg" alt=""/>
                    </div>

                    <h:form id="formLogin">
                         <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        <p class="legend">Fa√ßa login para continuar<span class="fa fa-hand-o-down"></span></p>
                        <div class="input">
                            <p:inputText id="username" value="#{MBEvento.funcionario.login}" required="true" label="username" />
                            <span class="fa fa-envelope"></span>
                        </div>
                        <div class="input">
                            <p:password id="password" value="#{MBEvento.funcionario.senha}" required="true" label="password" />
                            <span class="fa fa-unlock"></span>
                        </div>
                        <font color="red" >Credenciais invelidas, tente novamente</font><br/>
                        <p:commandButton value="Login" update="growl :formLogin" action="#{MBEvento.login()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </h:form>
                  </div>
            </div>
            <!-- //content -->
            <!-- copyright -->
           
            <!-- //copyright -->
        </div>


    </ui:define>

</ui:composition>
